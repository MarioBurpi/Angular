<div class="container">
    <div class="col" style="text-align: center;">
        <h1>{{ title }}</h1>
    </div>
</div>
<br>
<hr><br>
<div class="container">
    <form class="form-group row">
        <div class="form-group col-md-3">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="inputNombre">
        </div>
        <div class="form-group col-md-3">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="inputApellido">
        </div>
        <div class="form-group col-md-3">
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="inputCargo">
        </div>
        <div class="form-group col-md-3">
            <label for="salario">Salario:</label>
            <input type="text" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="inputSalario">
        </div>
        <div class="col">
            <button type="submit" value="Registrar" class="btn btn-primary" (click)="registrarEmpleado()"></button>
        </div>

    </form>
</div>
<br>
<hr><br>


<div class="title">

</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div *ngFor="let empleado of empleados; let i=index">
                {{ i+1 }}.- {{ empleado.nombre }} {{ empleado.apellido }}, {{ empleado.cargo }}: {{ empleado.salario }}
            </div>
        </div>
    </div>
</div>
