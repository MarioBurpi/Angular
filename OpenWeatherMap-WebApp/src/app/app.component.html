<div class="container-fluid p-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <img class="mx-auto p-4" width="50%" src="https://brands.home-assistant.io/_/openweathermap/logo.png" alt="owm-logo">
                <form style="display: flex;" (submit)="submitLocation(cityName)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City Name" #cityName>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm">Get Weather</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-body" *ngIf="cityWeather">
                <div class="table table-hover" table>
                    <thead>
                        <tr class="table-dark">
                            <th colspan="6" scope="col">{{cityWeather.name}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-warning">
                            <th class="table-primary" scope="row">Temperature</th>
                            <td>{{ cityWeather.main.temp }} ºC</td>
                        </tr>
                        <tr class="table-warning">
                            <th class="table-primary" scope="row">Humidity</th>
                            <td>{{ cityWeather.main.humidity }} %</td>
                        </tr>
                        <tr class="table-warning">
                            <th class="table-primary" scope="row">Temp. Max</th>
                            <td>{{ cityWeather.main.temp_max }} ºC</td>
                        </tr>
                        <tr class="table-warning">
                            <th class="table-primary" scope="row">Temp. Min</th>
                            <td>{{ cityWeather.main.temp_min }} ºC</td>
                        </tr>
                        <tr class="table-warning">
                            <th class="table-primary" scope="row">Pressure</th>
                            <td>{{ cityWeather.main.pressure }} HPa</td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</div>
