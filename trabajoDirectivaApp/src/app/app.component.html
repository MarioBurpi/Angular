<h1 style="text-align: center;">
    {{ title }}</h1>
<hr>
<form>
    <input type="text" name="nombre" [(ngModel)]="nombre"><br>
    <input type="text" name="apellido" [(ngModel)]="apellido"><br>
    <input type="submit" value="Registrar" (click)="registrarUsuario()"><br>
</form>
<br>
<p *ngIf="registrado; else sinRegistrar">{{ mensaje }}</p>
<ng-template #sinRegistrar>
    <p>A la espera de registros.</p>
</ng-template>
<br><br>

<ol>
    <li *ngFor="let entrada of entradas; let i=index; let odd=odd;">{{ "(index: " + i + " - odd/" + odd +") " + entrada.titulo }}</li>
</ol>
